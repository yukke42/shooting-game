<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Shooting Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
    }
    
    #gameCanvas {
      border: 2px solid #fff;
      background: #000;
    }
    
    .game-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="game-ui">
    <div id="scoreDisplay">Score: 0</div>
    <div id="livesDisplay">Lives: 3</div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
